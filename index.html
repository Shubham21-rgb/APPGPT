<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham Chakraborty - AI App</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Container card */
    .hero-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 60px 40px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      border: 3px solid #fff;
      background-image: url('https://via.placeholder.com/150'); /* Replace with actual photo */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 20px;
      color: #d1d1d1;
    }

    p.tagline {
      font-size: 1rem;
      color: #b8b8b8;
      margin-bottom: 30px;
    }

    /* Call-to-action button */
    .cta-btn {
      display: inline-block;
      padding: 15px 35px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 20px rgba(255,75,43,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255,75,43,0.6);
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .hero-card { padding: 40px 20px; }
      .cta-btn { padding: 12px 25px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="hero-card">
    <div class="avatar"></div>
    <h1>Shubham Chakraborty</h1>
    <h2>IIT Madras</h2>
    <p class="tagline">Building the future of AI-powered applications</p>
    <a href="entry.html" class="cta-btn">Get Started</a>
  </div>

</body>
</html>
