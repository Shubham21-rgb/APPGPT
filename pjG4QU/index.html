<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <form id="github-user-${seed}" onsubmit="fetchUser(event)">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="token">Optional Token</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <h2 class="mt-4">Account Creation Date: <span id="github-created-at"></span></h2>
    </div>

    <script>
        async function fetchUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const token = document.getElementById('token').value;
            const headers = token ? { 'Authorization': `token ${token}` } : {};

            try {
                const response = await fetch(`https://api.github.com/users/${username}`, { headers });
                if (!response.ok) throw new Error('User not found');
                const data = await response.json();
                const createdAt = new Date(data.created_at).toISOString().split('T')[0];
                document.getElementById('github-created-at').innerText = createdAt;
            } catch (error) {
                document.getElementById('github-created-at').innerText = error.message;
            }
        }
    </script>
</body>
</html>
