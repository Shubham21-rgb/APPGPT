<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <div aria-live="polite" id="github-status" class="alert" role="alert"></div>
        <form id="github-user-${seed}" onsubmit="fetchUser(event)">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="token">GitHub Token (optional)</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
    </div>
    <script>
        async function fetchUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const token = document.getElementById('token').value;
            const statusDiv = document.getElementById('github-status');
            statusDiv.className = 'alert';
            statusDiv.innerText = 'Fetching user...';
            try {
                const response = await fetch(`https://api.github.com/users/${username}`, {
                    headers: token ? { 'Authorization': `token ${token}` } : {}
                });
                if (!response.ok) throw new Error('User not found');
                const data = await response.json();
                statusDiv.className = 'alert alert-success';
                statusDiv.innerText = `User ${data.login} found! Account created on ${data.created_at.split('T')[0]}`;
            } catch (error) {
                statusDiv.className = 'alert alert-danger';
                statusDiv.innerText = error.message;
            }
        }
    </script>
</body>
</html>
